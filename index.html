
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPTV Streaming - بث القنوات المباشر</title>
    <meta name="description" content="شاهد قنوات IPTV مباشرة بجودة عالية وبسهولة." />
    <meta name="author" content="appdreamer-creator" />
    
    <!-- ضمان عدم التخزين المؤقت لتطبيق SPA -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- تحسينات السوشيال ميديا -->
    <meta property="og:title" content="IPTV Streaming - بث القنوات المباشر" />
    <meta property="og:description" content="شاهد قنواتك المفضلة مباشرة بجودة عالية!" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IPTV Streaming - بث القنوات المباشر" />
    <meta name="twitter:description" content="شاهد قنواتك المفضلة مباشرة بجودة عالية!" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- إضافة أيقونة الموقع -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- تحسين الأداء والأمان -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    
    <!-- إضافة تلميح تحميل مسبق للمصادر الخارجية -->
    <link rel="preconnect" href="https://bladi-info.com" crossorigin />
    <link rel="dns-prefetch" href="https://bladi-info.com" />
  </head>

  <body class="bg-gray-100">
    <div id="root"></div>
    
    <!-- سكريبتات التطبيق -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- شيفرة لتحديث التطبيق عند وجود تغييرات -->
    <script>
      // تحقق من تحديثات التطبيق كل دقيقة (يمكن تعديلها)
      const checkForUpdates = () => {
        // تعيين وقت للتحقق من التحديثات
        const lastCheck = localStorage.getItem('app_update_check');
        const now = Date.now();
        if (!lastCheck || (now - parseInt(lastCheck)) > 60000) { // كل دقيقة
          console.log('التحقق من تحديثات التطبيق...');
          localStorage.setItem('app_update_check', now.toString());
          
          // طريقة بسيطة للتحقق من تحديث الصفحة: طلب رمز التحميل
          fetch(`/index.html?_=${now}`, { cache: 'no-store' })
            .then(response => response.text())
            .then(html => {
              // تحقق بسيط من اختلاف المحتوى
              const currentVersion = document.documentElement.outerHTML;
              if (html && html !== currentVersion && !html.includes('Error')) {
                console.log('تم العثور على تحديث للتطبيق، جارٍ التحديث...');
                // تحديث الصفحة للحصول على أحدث إصدار
                window.location.reload(true);
              }
            })
            .catch(err => console.log('خطأ في التحقق من التحديثات:', err));
        }
      };
      
      // تشغيل فحص التحديثات دوريًا
      setInterval(checkForUpdates, 60000); // كل دقيقة
    </script>
  </body>
</html>
