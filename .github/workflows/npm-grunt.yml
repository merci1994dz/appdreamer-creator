
name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        grunt
        
    # Add cache-control headers to prevent caching
    - name: Add cache-control headers
      run: |
        if [ -d "./dist" ]; then
          echo "Adding cache-control headers to HTML files"
          find ./dist -name "*.html" -exec sh -c 'echo "Cache-Control: no-cache, no-store, must-revalidate" > {}' \;
          echo "Adding cache-control headers to JSON files"
          find ./dist -name "*.json" -exec sh -c 'echo "Cache-Control: no-cache, no-store, must-revalidate" > {}' \;
        fi
